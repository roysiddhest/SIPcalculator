<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Investment Calculator</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

/* SIP Button Row */
.sip-button-row {
    display: flex;
    gap: 12px;
    margin-bottom: 6px;
    margin-top: 4px;
    width: 100%;
}

.sip-button-left {
    flex: 1;
    position: relative;
}

.sip-button-right {
    flex: 1;
}

.sip-options-button {
    width: 100%;
    height: 42px;
    background: linear-gradient(45deg, #1a73e8, #4285f4);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

.sip-options-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(52, 168, 83, 0.2);
}

.sip-saved-button {
    width: 100%;
    height: 42px;
    background: linear-gradient(45deg, #1a73e8, #4285f4);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
}

.sip-saved-button:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
}


.sip-option-item:last-child {
    margin-bottom: 0;
}

.sip-option-item:hover {
    background: var(--border);
    transform: translateY(-1px);
}

/* Step-up Input Section */
.stepup-input-section {
    margin-bottom: 16px;
    padding: 16px;
    background: var(--bg-primary);
    border: 1px solid var(--border);
    border-radius: 8px;
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    .sip-button-row {
        width: 100%;
        max-width: 420px;
    }
}

/* Download Section */
.download-section {
    margin-top: 10px;     /* Added padding above to separate from graph */
    margin-bottom: 16px;
    width: 350px;
}

.download-toggle {
    width: 100%;
    height: 38px;         /* Reduced from 42px to make it smaller */
    background: linear-gradient(45deg, #1a73e8, #4285f4);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 13px;      /* Reduced from 14px */
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
    margin-bottom: 8px;
}


.download-toggle:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
}

.download-options {
    display: flex;
    gap: 8px;
    width: 100%;
}

.download-option {
    flex: 1;
    height: 38px;
    background: var(--bg-secondary);
    color: var(--text-primary);
    border: 1px solid var(--border);
    border-radius: 6px;
    font-size: 13px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.15s ease;
}

.download-option:hover {
    background: var(--border);
    transform: translateY(-1px);
}

/* Responsive adjustments */
@media (max-width: 1200px) {
    .download-section {
        width: 100%;
        max-width: 420px;
    }
}

:root {
    --bg-primary: #f8f9fa;
    --bg-secondary: #fff;
    --text-primary: #202124;
    --text-secondary: #5f6368;
    --border: #dadce0;
    --accent: #1a73e8;
    --success: #34a853;
    --warning: #ea4335;
    --shadow: rgba(60, 64, 67, 0.06);
    --shadow-hover: rgba(60, 64, 67, 0.12);
}

[data-theme="dark"] {
    --bg-primary: #121212;
    --bg-secondary: #1e1e1e;
    --text-primary: #e8eaed;
    --text-secondary: #9aa0a6;
    --border: #3c4043;
    --shadow: rgba(0, 0, 0, 0.15);
    --shadow-hover: rgba(0, 0, 0, 0.25);
}

body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
    color: var(--text-primary);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    transition: all 0.15s ease;
}

.theme-toggle {
    position: fixed;
    top: 24px;
    right: 24px;
    width: 48px;
    height: 48px;
    border: 1px solid var(--border);
    border-radius: 50%;
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 2px 8px var(--shadow);
    transition: all 0.15s ease;
    z-index: 1000;
}

.theme-toggle:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 12px var(--shadow-hover);
}

.currency-toggle {
    position: fixed;
    top: 80px;
    right: 24px;
    width: 48px;
    height: 48px;
    border: 1px solid var(--border);
    border-radius: 50%;
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 24px;
    font-weight: 400;
    cursor: pointer;
    box-shadow: 0 2px 8px var(--shadow);
    transition: all 0.15s ease;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.currency-toggle:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 12px var(--shadow-hover);
}

.info-toggle {
    position: fixed;
    top: 136px;
    right: 24px;
    width: 48px;
    height: 48px;
    border: 1px solid var(--border);
    border-radius: 50%;
    background: var(--bg-secondary);
    color: var(--text-primary);
    font-size: 22px;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 2px 8px var(--shadow);
    transition: all 0.15s ease;
    z-index: 1000;
    display: flex;
    align-items: center;
    justify-content: center;
}

.info-toggle:hover {
    transform: translateY(-1px);
    box-shadow: 0 3px 12px var(--shadow-hover);
}

.info-popup {
    position: fixed;
    top: 136px;
    right: 80px;
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 12px 16px;
    font-size: 14px;
    font-weight: 500;
    color: var(--text-primary);
    box-shadow: 0 3px 12px var(--shadow-hover);
    z-index: 1001;
    white-space: nowrap;
    opacity: 0;
    transform: translateX(10px);
    transition: all 0.15s ease;
    pointer-events: none;
}

.info-popup.show {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto;
}

.info-popup::after {
    content: '';
    position: absolute;
    top: 50%;
    right: -6px;
    transform: translateY(-50%);
    width: 0;
    height: 0;
    border-left: 6px solid var(--bg-secondary);
    border-top: 6px solid transparent;
    border-bottom: 6px solid transparent;
}

.container {
    background: var(--bg-secondary);
    border-radius: 24px;
    box-shadow: 0 4px 16px var(--shadow);
    width: 100%;
    max-width: 480px;
    overflow: visible;
    backdrop-filter: blur(10px);
    border: 1px solid var(--border);
    transition: all 0.15s ease;
    position: relative;
}

.container:hover {
    box-shadow: 0 6px 20px var(--shadow-hover);
}

.tabs {
    display: flex;
    background: var(--bg-primary);
    position: relative;
    border-radius: 24px 24px 0 0;
}

.tab {
    flex: 1;
    padding: 20px;
    text-align: center;
    font-weight: 600;
    font-size: 15px;
    color: var(--text-secondary);
    border: none;
    background: none;
    cursor: pointer;
    transition: all 0.15s ease;
    position: relative;
}

.tab:first-child {
    border-radius: 24px 0 0 0;
}

.tab:last-child {
    border-radius: 0 24px 0 0;
}

.tab.active {
    color: var(--accent);
}

.tab::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    width: 0;
    height: 3px;
    background: var(--accent);
    border-radius: 2px;
    transform: translateX(-50%);
    transition: width 0.15s ease;
}

.tab.active::after {
    width: 60%;
}

.tab-content {
    padding: 24px;
}

#basic {
    padding-top: 4px; 
}
/* SIP History Dropdown */
.sip-history-dropdown {
    background: var(--bg-primary);
    border: 1px solid var(--border);
    border-radius: 12px;
    margin-top: 12px;
    padding: 12px;
    max-height: 300px;
    overflow-y: auto;
    box-shadow: 0 2px 8px var(--shadow);
}

.sip-history-list {
    max-height: 240px;
    overflow-y: auto;
}

.sip-history-item {
    background: var(--bg-secondary);
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px;
    margin-bottom: 8px;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.15s ease;
}

.sip-history-item:hover {
    box-shadow: 0 2px 6px var(--shadow);
    transform: translateY(-1px);
}

.sip-history-item:last-child {
    margin-bottom: 0;
}

.sip-history-values {
    display: flex;
    justify-content: space-between;
    margin-bottom: 4px;
    font-weight: 600;
    color: var(--text-primary);
}

.sip-history-result {
    color: var(--accent);
    font-size: 11px;
    text-align: right;
}


/* DISPLAY AREA WITH EXPRESSION ABOVE AND HISTORY IN TOP RIGHT */
.display-area {
    position: relative;
    margin-bottom: 20px;
}

.expression-history-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
    min-height: 28px;
}

/* EXPRESSION DISPLAY (TOP LEFT) */
.expression-display {
    font-size: 16px;
    color: var(--text-secondary);
    text-align: left;
    flex: 1;
    padding: 6px 10px;
    background: transparent;
    border: none;
    outline: none;
    user-select: none;
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
}

/* HISTORY TOGGLE (TOP RIGHT) */
.history-toggle-mini {
    font-size: 16px;
    color: var(--text-secondary);
    background: none;
    border: none;
    cursor: pointer;
    padding: 8px 12px;
    border-radius: 10px;
    transition: all 0.15s ease;
    font-weight: 500;
}

.history-toggle-mini:hover {
    background: var(--border);
}

/* HISTORY DROPDOWN (MINI) */
.history-dropdown-mini {
    position: absolute;
    top: 0px;
    right: -250px;
    width: 240px;
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.2s ease;
    z-index: 100;
}

.history-dropdown-mini.open {
    max-height: 160px;
}

.history-list-mini {
    background: var(--bg-primary);
    border: 1px solid var(--border);
    border-radius: 12px;
    max-height: 120px; /* Reduced to leave room for clear button */
    overflow-y: auto;
    overflow-x: hidden; /* Hide horizontal overflow */
    padding: 8px;
}

.history-item-mini {
    padding: 8px 10px;
    font-size: 14px;
    color: var(--text-secondary);
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.1s;
    word-wrap: break-word; /* Allow equations to wrap to new lines */
    white-space: normal; /* Allow text wrapping */
    line-height: 1.3; /* Better spacing for wrapped text */
}

.history-item-mini:hover {
    background: var(--border);
}

.clear-history-mini {
    width: 100%;
    padding: 8px;
    margin-top: 8px;
    background: var(--accent);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 12px;
    cursor: pointer;
    transition: opacity 0.1s;
    font-weight: 500;
}

.clear-history-mini:hover {
    opacity: 0.9;
}

/* MAIN DISPLAY */
.display {
    width: 100%;
    height: 80px;
    font-size: 32px;
    font-weight: 300;
    text-align: right;
    border: 2px solid var(--border);
    border-radius: 16px;
    padding: 0 20px;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: all 0.15s ease;
    -webkit-border-radius: 16px;
    -moz-border-radius: 16px;
    -ms-border-radius: 16px;
    -o-border-radius: 16px;
    border-top-left-radius: 16px !important;
    border-top-right-radius: 16px !important;
    border-bottom-left-radius: 16px !important;
    border-bottom-right-radius: 16px !important;
    overflow: hidden;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
    position: relative;
    -webkit-transform: translateZ(0);
    transform: translateZ(0);
    will-change: transform;
}

.display:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    outline: none;
}

/* CALCULATOR BUTTONS */
.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button.calc-btn {
    height: 64px;
    border: 1px solid var(--border);
    border-radius: 16px;
    font-size: 18px;
    font-weight: 500;
    background: var(--bg-secondary);
    color: var(--text-primary);
    cursor: pointer;
    transition: all 0.1s ease;
    position: relative;
    overflow: hidden;
    -webkit-border-radius: 16px;
    -moz-border-radius: 16px;
    -ms-border-radius: 16px;
    -o-border-radius: 16px;
    border-top-left-radius: 16px !important;
    border-top-right-radius: 16px !important;
    border-bottom-left-radius: 16px !important;
    border-bottom-right-radius: 16px !important;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
}

button.calc-btn::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.2s, height 0.2s;
}

button.calc-btn:hover::before {
    width: 80px;
    height: 80px;
}

button.calc-btn:hover {
    transform: none;
    box-shadow: 0 2px 8px var(--shadow);
}

button.calc-btn:active {
    transform: scale(0.99);
}

button.calc_operator {
    background: var(--accent);
    color: white;
    border: none;
}

button.equals {
    background: var(--success);
    color: white;
    border: none;
    grid-column: span 1;
}

button.zero {
    grid-column: span 1;
}

button.clear {
    background: var(--warning);
    color: white;
    border: none;
}

/* SIP Form */
.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 14px;
    font-weight: 600;
    color: var(--text-primary);
    margin-bottom: 8px;
}

.form-group input,
.form-group select {
    width: 100%;
    height: 48px;
    border: 2px solid var(--border);
    border-radius: 12px;
    padding: 0 16px;
    font-size: 16px;
    background: var(--bg-primary);
    color: var(--text-primary);
    transition: all 0.15s ease;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    -ms-border-radius: 12px;
    -o-border-radius: 12px;
    border-top-left-radius: 12px !important;
    border-top-right-radius: 12px !important;
    border-bottom-left-radius: 12px !important;
    border-bottom-right-radius: 12px !important;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
}

.form-group input:focus,
.form-group select:focus {
    border-color: var(--accent);
    box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.1);
    outline: none;
}

/* SIP SECTION SEPARATOR */
.sip-separator {
    margin: 6px 0;

}

.calculate-compound {
    width: 100%;
    height: 52px;
    background: linear-gradient(45deg, #34a853, #137333);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.15s ease;
    margin-bottom: 10px;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    -ms-border-radius: 12px;
    -o-border-radius: 12px;
    border-top-left-radius: 12px !important;
    border-top-right-radius: 12px !important;
    border-bottom-left-radius: 12px !important;
    border-bottom-right-radius: 12px !important;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
}

.calculate-compound:hover {
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(26, 115, 232, 0.2);
}

/* SIP Layout */
.sip-layout {
    display: block;
    padding: 24px !important;
}

.sip-left {
    display: flex;
    flex-direction: column;
    width: 100%;
}

.sip-right {
    position: absolute;
    left: 100%;
    top: 0;
    margin-left: 20px;
    display: none; /* Initially hidden */
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    width: 350px;
    height: 100%;
    opacity: 0;
    transform: translateX(-20px);
    transition: all 0.2s ease;
}

.sip-right.show {
    display: flex;
    opacity: 1;
    transform: translateX(0);
}

.results-summary {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-bottom: 20px;
    width: 350px;
}

.results {
    display: flex;
    flex-direction: column;
    gap: 8px;
}

.result-card {
    background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
    border: 1px solid var(--border);
    border-radius: 8px;
    padding: 12px 16px;
    text-align: center;
    transition: all 0.15s ease;
    box-shadow: 0 1px 4px var(--shadow);
    -webkit-border-radius: 8px;
    -moz-border-radius: 8px;
    -ms-border-radius: 8px;
    -o-border-radius: 8px;
    border-top-left-radius: 8px !important;
    border-top-right-radius: 8px !important;
    border-bottom-left-radius: 8px !important;
    border-bottom-right-radius: 8px !important;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
    width: 350px;
    min-width: 350px;
    max-width: 350px;
}

.result-card:hover {
    transform: none;
    box-shadow: 0 2px 6px var(--shadow);
}

.result-label {
    font-size: 11px;
    color: var(--text-secondary);
    margin-bottom: 4px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.result-value {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
    line-height: 1;
}
.result-value.neutral {
color: var(--text-primary);
font-weight: 600;
}

.percentage-item {

.percentage-color {

.percentage-left {

}

.percentage-right {
    font-weight: 700;

}

/* GROWTH GRAPH CONTAINER */
.growth-graph-container {
    position: relative;
    width: 350px;
    height: 295px; /* reduced by 10% from 324px */
    background: var(--bg-primary);
    border-radius: 12px;
    padding: 16px;
    border: 1px solid var(--border);
    box-shadow: 0 2px 8px var(--shadow);
    margin-top: 16px;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    -ms-border-radius: 12px;

    border-bottom-right-radius: 12px !important;
    -webkit-background-clip: padding-box;
    -moz-background-clip: padding;
    background-clip: padding-box;
}

.growth-chart-wrapper {
    width: 100%;
    height: 260x; /* reduced by 10% from 288px */
    position: relative;
}

/* Split field styling */
.split-field {
    display: flex;
    width: 100%;
    height: 48px;
    border: 2px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background: var(--bg-primary);
    transition: all 0.15s ease;
    -webkit-border-radius: 12px;
    -moz-border-radius: 12px;
    -ms-border-radius: 12px;

function getTotalPeriodsUpToYear(year, paymentFrequency, stepupPercentage, sipAmount) {
    let periodsPerYear;

    switch (paymentFrequency) {
        case 1: periodsPerYear = 1; break;   // Yearly
        case 2: periodsPerYear = 2; break;   // Half-yearly
        case 4: periodsPerYear = 4; break;   // Quarterly
        case 12: periodsPerYear = 12; break; // Monthly
        default: periodsPerYear = 1; break;
    }

    let totalPeriods = 0;
    let sip = sipAmount;

    // Add SIP for each full year with step-up applied yearly
    for (let i = 0; i < Math.floor(year); i++) {
        totalPeriods += periodsPerYear;
        sip *= (1 + (stepupPercentage / 100)); 
    }

    // Add partial year periods
    const fractionalPart = year % 1;
    if (fractionalPart > 0) {
        totalPeriods += periodsPerYear * fractionalPart;
    }

    return totalPeriods;
}

// Helper function to format currency without symbols for CSV
function formatCurrencyPlain(amount) {
    if (amount === null || amount === undefined) return '0';
    return parseFloat(amount).toFixed(2);
}

function formatCurrencyINR(amount) {
    amount = parseFloat(amount).toFixed(2);
    const [whole, decimal] = amount.split('.');

    if (whole.length <= 3) {
        return `‚Çπ${whole}${decimal ? '.' + decimal : ''}`;
    }

    const lastThree = whole.slice(-3);
    let rest = whole.slice(0, -3);
    rest = rest.replace(/\B(?=(\d{2})+(?!\d))/g, ",");

    return `‚Çπ${rest},${lastThree}${decimal ? '.' + decimal : ''}`;
}

function formatCurrencyUSD(amount) {
    return `$${parseFloat(amount).toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
}

function formatCurrency(amount) {
    if (currentCurrency === 'INR') {
        return formatCurrencyINR(amount);
    } else {
        return formatCurrencyUSD(amount);
    }
}

function calc_appendOperator(op) {
    if (calc_operator && calc_currentInput && !calc_shouldResetDisplay) {
        calc_calculateResult();
    }
    
    calc_previousInput = calc_currentInput || '0';
    calc_operator = op;
    calc_shouldResetDisplay = true;
    
    // Add this line to update expression display
    calc_currentExpression = `${calc_previousInput} ${op.replace('*', '√ó').replace('/', '√∑')}`;
    calc_updateExpressionDisplay();
}

function calc_calculateResult() {
    if (!calc_operator || !calc_previousInput || calc_shouldResetDisplay) return;
    
    const prev = parseFloat(calc_previousInput);
    const current = parseFloat(calc_currentInput);
    
    if (isNaN(prev) || isNaN(current)) return;
    
    let result;
    const calculation = `${calc_previousInput} ${calc_operator.replace('*', '√ó').replace('/', '√∑')} ${calc_currentInput}`;
    
    try {
        switch (calc_operator) {
            case '+':
                result = prev + current;
                break;
            case '-':
                result = prev - current;
                break;
            case '*':
                result = prev * current;
                break;
            case '/':
                if (current === 0) {
                    throw new Error('Division by zero');
                }
                result = prev / current;
                break;
            default:
                return;
        }
        
        result = Math.round(result * 1000000000000) / 1000000000000;
        
        calc_currentExpression = calculation;
        calc_updateExpressionDisplay();
        
        calc_addToHistory(calculation, result);
        calc_currentInput = result.toString();
        calc_operator = '';
        calc_previousInput = '';
        calc_shouldResetDisplay = true;
        calc_updateDisplay();
        
    } catch (error) {
        document.getElementById('display').value = 'Error';
        calc_currentInput = '';
        calc_operator = '';
        calc_previousInput = '';
        calc_shouldResetDisplay = true;
        calc_currentExpression = '';
        calc_updateExpressionDisplay();
    }
}

// SIP Calculator
let chartInstance = null;
let growthChartInstance = null;

function calculateCompoundInterest() {
    const principal = parseFloat(document.getElementById('principal').value) || 0;
    const rate = parseFloat(document.getElementById('interestRate').value);
    const time = parseFloat(document.getElementById('timePeriod').value);
    const frequency = parseInt(document.getElementById('compoundingFrequency').value) || 1;
    const sipAmount = parseFloat(document.getElementById('recurringPayment').value) || 0;
    const sipfrequency = parseInt(document.getElementById('paymentFrequency').value) || 1;
    
    const stepupPercentage = parseFloat(document.getElementById('stepupPercentage').value) || 0;
    const isStepUpEnabled = stepupPercentage > 0;
    
    if (principal < 0) {
        alert('Please enter a valid principal amount');
        return;
    }
    if (!rate || rate <= 0) {
        alert('Please enter a valid interest rate');
        return;
    }
    if (!time || time <= 0) {
        alert('Please enter a valid time period');
        return;
    }
    
    let totalAmount = 0;
    let totalContributions = 0;
    let totalInterest = 0;
    let growthData = [];

    const annualRate = rate / 100;

    if (sipAmount > 0) {
        // ‚úÖ SIP calculation with correct handling for decimal years
        let currentAmount = principal;
        let currentSip = sipAmount;
        const periodsPerYear = frequency;        // compounding frequency
        const sipPeriodsPerYear = sipfrequency;  // SIP deposits per year

        growthData = [];

        const fullYears = Math.floor(time);
        const remainder = time - fullYears;

        // Year 0 snapshot
        growthData.push({
            year: 0,
            totalAmount: currentAmount,
            contributions: principal,
            interest: 0
        });

        // Full years
        for (let y = 1; y <= fullYears; y++) {
            for (let p = 0; p < sipPeriodsPerYear; p++) {
                // deposit then compound until next deposit
                currentAmount += currentSip;
                currentAmount *= Math.pow(1 + annualRate / periodsPerYear, periodsPerYear / sipPeriodsPerYear);
            }
            if (isStepUpEnabled) {
                currentSip += (currentSip * stepupPercentage) / 100;
            }

            const contributionsSoFar = principal + (sipAmount * sipPeriodsPerYear * y);
            const interestEarned = currentAmount - contributionsSoFar;

            growthData.push({
                year: y,
                totalAmount: currentAmount,
                contributions: contributionsSoFar,
                interest: interestEarned
            });
        }

        // Partial year (if any)
        if (remainder > 0) {
            const partialDeposits = Math.floor(remainder * sipPeriodsPerYear + 1e-9); // deposits that occur in the remainder
            for (let p = 0; p < partialDeposits; p++) {
                currentAmount += currentSip;
                currentAmount *= Math.pow(1 + annualRate / periodsPerYear, periodsPerYear / sipPeriodsPerYear);
            }
            // leftover time after the last partial deposit until exact 'time'
            const leftoverYears = remainder - (partialDeposits / sipPeriodsPerYear);
            if (leftoverYears > 0) {
                currentAmount *= Math.pow(1 + annualRate / periodsPerYear, periodsPerYear * leftoverYears);
            }
        }

        totalAmount = currentAmount;
        // keep your existing contribution formula
        totalContributions = principal + (sipAmount * sipPeriodsPerYear * time);
        totalInterest = totalAmount - totalContributions;

    } else {
        // ‚úÖ Lump sum only
        const compoundingRate = annualRate / frequency;
        const totalPeriods = time * frequency;

        growthData = [];
        for (let year = 0; year <= time; year++) {
            let amount;
            if (year === 0) {
                amount = principal;
            } else if (year === Math.ceil(time) && time % 1 !== 0) {
                const partialPeriods = frequency * time;
                amount = principal * Math.pow(1 + compoundingRate, partialPeriods);
            } else if (year <= time) {
                amount = principal * Math.pow(1 + compoundingRate, frequency * year);
            } else {
                break;
            }
            const interestEarned = amount - principal;
            growthData.push({
                year: year,
                totalAmount: amount,
                contributions: principal,
                interest: interestEarned
            });
        }

        totalAmount = principal * Math.pow(1 + compoundingRate, totalPeriods);
        totalContributions = principal;
        totalInterest = totalAmount - principal;
    }

    const totalReturn = totalContributions > 0 ? (totalInterest / totalContributions) * 100 : 0;

    const resultsContainer = document.getElementById('compoundResults');
    if (!resultsContainer) return;

    let stepUpInfo = '';
if (isStepUpEnabled && sipAmount > 0) {
    stepUpInfo = `<div class="result-note" style="font-size: 12px; color: var(--text-secondary); text-align: center; margin-top: 6px;">
        <b>üìà STEP-UP SIP: ${stepupPercentage}% YEARLY INCREASE</b>
    </div>`;
}


    resultsContainer.innerHTML = `
    <div class="result-card" style="background: linear-gradient(135deg, #e8f4f8, #a7f0ff);">
        <div class="result-label">Total Invested</div>
        <div class="result-value">${formatCurrency(totalContributions)}</div>
    </div>
    <div class="result-card" style="background: linear-gradient(135deg, #e8f5e9, #a7ffeb);">
        <div class="result-label">INTEREST / RETURN%</div>
        <div class="result-value">${formatCurrency(totalInterest)} (${totalReturn.toFixed(2)}%)</div>
    </div>
    <div class="result-card" style="background: linear-gradient(135deg, #e8f8e9, #a7ffb8);">
        <div class="result-label">Final Amount</div>
        <div class="result-value">${formatCurrency(totalAmount)}</div>
    </div>
    ${stepUpInfo}
    `;

    const rightPanel = document.getElementById('sipRightPanel');
    if (rightPanel) {
        rightPanel.classList.add('show');
    }

    try {
        createCompoundChart(totalContributions, totalInterest);
        createGrowthChart(growthData);
    } catch (error) {
        console.error('Chart creation error:', error);
    }

    saveSipCalculation(
        principal, sipAmount, rate, time, totalAmount,
        totalContributions, totalInterest, frequency,
        getFrequencyText(sipfrequency), growthData
    );
}

                                    }
                                } else {
                                    if (value >= 1000000) {
                                        return `$${(value / 1000000).toFixed(1)}M`;
                                    } else if (value >= 1000) {
                                        return `$${(value / 1000).toFixed(0)}K`;
                                    } else {
                                        return `$${value}`;
                                    }
                                }
                            }
                        },
                        title: {
                            display: true,
                            text: 'Amount',
                            font: {
                                size: 13,
                                weight: 'bold'
                            },
                            padding: {bottom: 0}
                        }
                    }
                },
                animation: {
                    duration: 1000,
                    easing: 'easeOutQuart'
                }
            }
        });

    } catch (error) {
        console.error('Growth chart creation failed:', error);
    }
}


function updatePercentageDisplay(principal, interest) {
    const total = principal + interest;
    const principalPercentage = total > 0 ? ((principal / total) * 100).toFixed(1) : 0;
    const interestPercentage = total > 0 ? ((interest / total) * 100).toFixed(1) : 0;
    
    const percentageContainer = document.getElementById('chartPercentages');
    percentageContainer.innerHTML = `
        <div class="percentage-item">
            <div class="percentage-left">
                <div class="percentage-color" style="background-color: #1a73e8;"></div>
                <span>INVESTED</span>
            </div>
            <div class="percentage-right">${principalPercentage}%</div>
        </div>
        <div class="percentage-item">
            <div class="percentage-left">
                <div class="percentage-color" style="background-color: #34a853;"></div>
                <span>RETURN</span>
            </div>
            <div class="percentage-right">${interestPercentage}%</div>
        </div>
    `;
}

// Close dropdowns when clicking outside
document.addEventListener('click', function(event) {
    const infoToggle = document.getElementById('infoToggle');
    const infoPopup = document.getElementById('infoPopup');
    const historyToggle = document.querySelector('.history-toggle-mini');
    const historyDropdown = document.getElementById('historyDropdownMini');
    
    if (!infoToggle.contains(event.target) && !infoPopup.contains(event.target)) {
        infoPopup.classList.remove('show');
    }
    
    if (historyToggle && historyDropdown && !historyToggle.contains(event.target) && !historyDropdown.contains(event.target)) {
        historyDropdown.classList.remove('open');
    }
});

// Keyboard Support
document.addEventListener('keydown', function(event) {
    // Basic Calculator keyboard support
    if (document.getElementById('basic').style.display === 'block') {
        const key = event.key;
        if (/[0-9]/.test(key)) {
            calc_appendNumber(key);
        } else if (key === '.') {
            calc_appendDecimal();
        } else if (['+', '-', '*', '/'].includes(key)) {
            calc_appendOperator(key);
        } else if (key === 'Enter' || key === '=') {
            calc_calculateResult();
        } else if (key === 'Escape' || key.toLowerCase() === 'c') {
            calc_clearAll();
        } else if (key === 'Backspace') {
            calc_backspace();
        }
        return;
    }
    
    // SIP Calculator Enter key support
    if (document.getElementById('sip').style.display !== 'none' && event.key === 'Enter') {
        const activeElement = document.activeElement;
        const sipInputs = ['principal', 'recurringPayment', 'interestRate', 'timePeriod'];
        
        if (sipInputs.includes(activeElement.id)) {
            calculateCompoundInterest();
            event.preventDefault();
        }
    }
});

calc_updateExpressionDisplay();
calc_updateMiniHistoryDisplay();
